<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>三栏分布</title>
    <style>
      .main {
        width: 50vw;
        height: 50vh;
        margin: 25vh auto;
        background-color: antiquewhite;
        padding: 20px;
        display: flex;
      }
      .main div {
        height: 100%;
        min-width: 100px;
        background-color: white;
      }
      .main .item {
        flex: 1;
        height: 100%;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div></div>
      <div class="item"></div>
      <div></div>
    </div>
  </body>
</html>
